<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tebak Gender Dengan Nama</title>
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="./img/male.jpg" type="image/x-icon">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="app-title">Tebak Gender Dengan Nama</h1>
      <div class="input-wrapper">

          id="name"
          placeholder="Masukan Nama.."

      </div>
      <div id="result">
        <div id="wrapper"></div>
        <div id="error"></div>
      </div>
    </div>
    <!-- Script -->
    <script src="./js/script.js"></script>
  </body>
</html>
